name: Publish to Aliyun

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 下载代码
    - uses: actions/checkout@v2
    # 安装Nodejs
    - name: Setup Node.js 13.2.0
      uses: actions/setup-node@v1
      with:
        node-version: 13.2.0
    # 安装依赖和编译
    - name: Build project
      run: yarn && yarn build
